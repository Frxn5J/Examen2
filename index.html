<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>
    <main>
        <input type="text" id="taskInput" placeholder="Escribe una tarea...">
        <select id="prioritySelect">
            <option value="Baja">Baja</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
        </select>
        <button type="button" onclick="addTask()">Agregar Tarea</button>
        
        <div id="taskContainer" class="task-container"></div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que deseas eliminar esta tarea de alta prioridad?</p>
            <button id="confirmDelete" class="modal-btn">Sí</button>
            <button id="cancelDelete" class="modal-btn">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
